name: Update Readme with Topic Info

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic to search and update in README'
        required: true
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  update_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clear npm cache
        run: npm cache clean --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'v20.12.1'

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch@2

      - name: Search Google
        id: search
        run: |
          topic="${{ github.event.inputs.topic }}"
          encoded_topic=$(echo "$topic" | sed 's/ /+/g')
          search_url="https://www.google.com/search?q=$encoded_topic"
          result=$(curl -s -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" "$search_url" | grep -oP '(?<=<div class="BNeawe s3v9rd AP7Wnd">).+?(?=</div>)' | head -n 1)
          echo "info<<EOF" >> $GITHUB_OUTPUT
          echo "$result" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Run search and update script
        run: node ./scripts/read.js "${{ github.event.inputs.topic }}" "${{ steps.search.outputs.info }}"

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update README with new topic information: ${{ github.event.inputs.topic }}" && git push)