name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust this to the version you need

    - name: Install dependencies
      run: npm install  # or yarn install if you use Yarn

    - name: Run tests
      run: npm test  # Adjust this to the command you use to run tests
